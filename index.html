<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenege</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="view-scores" id="view-score">View score</button>
        <!-- 75 second timer-->
        <div id="timer">Time: 50</div>
    </header>
    <main>
        <div class="opening-container">
            <h1 class="opening-title">Coding Quiz Challenge</h1>
            <p class="opening-message">Answer the following code-related questions within the time limit. <br>
            Every wrong answer will penalize your score/time by 5 seconds!</p>
            <button class="btn" id="start-button">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body> 
</html>
